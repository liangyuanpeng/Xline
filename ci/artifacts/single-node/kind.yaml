kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: ghcr.io/xline-kv/kind-node-xline:${K8S_VERSION}-master
  extraMounts:
    - hostPath: ${WORKSPACE}/ci/artifacts/single-node/001-xline.yaml
      containerPath: /etc/kubernetes/manifests/x001-xline.yaml
  kubeadmConfigPatches:
    - |
      kind: ClusterConfiguration
      etcd:
        external:
          endpoints:
          - http://kind-control-plane:2379
- role: worker
  image: ghcr.io/xline-kv/kind-node-xline:${K8S_VERSION}-master
- role: worker
  image: ghcr.io/xline-kv/kind-node-xline:${K8S_VERSION}-master
